<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script>
        if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            document.documentElement.classList.add("dark")
        } else {
            document.documentElement.classList.remove("dark")
        }
        </script>
</head>
<body>
    <header class="fixed left-0 top-0 z-10 flex w-full items-center bg-transparent ">
        <div class="container">
            <div class="relative flex items-center justify-between">
                <div class="px-4">
                    <a href="#home" class="block py-6 text-2xl font-bold text-dark">MetaTech9</a>
                </div>
            <div class="item-center flex px-4">
                <button id="hamburger" name="hamburger" type="button" class="absolute right-4 block lg:hidden">
                    <span class="hamburger-line origin-top-left transition duration-300 ease-in-out"></span>
                    <span class="hamburger-line transition duration-300 ease-in-out"></span>
                    <span class="hamburger-line origin-bottom-left transition duration-300 ease-in-out"></span>
                </button>

            <nav id="nav-menu" class="absolute right-4 top-full hidden w-full max-w-[250px] rounded-lg bg-white py-5 shadow-lg dark:bg-dark lg:static lg:block lg:max-w-full lg:rounded-none lg:bg-transparent lg:shadow-none lg:dark:bg-transparent">
                <ul class="block lg:flex">
                    <li class="group">
                        <a href="#home" class="mx-8 flex py-2 text-base text-primary dark:text-dark hover:text-rose-900">Beranda</a>
                    </li>
                    <li class="group">
                        <a href="#about" class="mx-8 flex py-2 text-base text-primary dark:text-dark hover:text-rose-900">About</a>
                    </li>
                    <li class="group">
                        <a href="#clients" class="mx-8 flex py-2 text-base text-primary dark:text-dark hover:text-rose-900">Clients</a>
                    </li>
                    <li class="group">
                        <a href="#project" class="mx-8 flex py-2 text-base text-primary dark:text-dark hover:text-rose-900">Project</a>
                    </li>
                    <li class="group">
                        <a href="#prestasi" class="mx-8 flex py-2 text-base text-primary dark:text-dark hover:text-rose-900">Prestasi</a>
                    </li>
                    <li class="group">
                        <a href="#gallery" class="mx-8 flex py-2 text-base text-primary dark:text-dark hover:text-rose-900">Gallery</a>
                    </li>
                    <li class="group">
                        <a href="#contact" class="mx-8 flex py-2 text-base text-primary dark:text-dark hover:text-rose-900">Contact</a>
                    </li>
                    <li class="mt-3 flex items-center pl-8 lg:mt-0">
                        <div class="flex">
                            <span class="mr-2 text-sm text-slate-600">light</span>
                                <input type="checkbox" class="hidden" id="dark-toggle" />
                                    <label for="dark-toggle">
                                        <div class="flex h-5 w-9 cursor-pointer items-center rounded-full bg-slate-800 p-1">
                                            <div class="toggle-circle h-4 w-4 rounded-full bg-white transition duration-300 ease-in-out"></div>
                                        </div>
                                </label>
                            <span class="ml-2 text-sm text-slate-600">dark</span>
                        </div>
                    </li>
                </ul>
            </nav>
            </div>
        </div>
    </div>
    </header>
    <!-- Header End -->


    <div class="min-h-screen"></div>
    <div class="min-h-screen"></div>

    <script src="dist/js/script.js"></script>
</body>
</html>
